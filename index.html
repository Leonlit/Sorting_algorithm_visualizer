<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='A simple visualizer for some common Sorting Algorithm'>
        <meta name='keywords' content='HTMl, CSS, JS, Sorting-Algorithm, bubble-sort, selection-sort, insertion-sort, quick-sort'>
        <meta name='author' content='Leon Lit'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Sorting Algorithm Visualizer</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div id="option_bar">
            <select id="option_algorithm" class="options">
                <option disabled>Algorithm</option>
                <option value="1">Bubble Sort</option>
                <option value="2">Insertion Sort</option>
                <option value="3">Selection Sort</option>
                <option value="4">Quick Sort</option>
            </select>

            <div id="generate_new" class="options"  onclick="generateNewArray()">Generate New Array</div>
            <div id="sort" class="options" onclick="startSort()">Start Sorting</div>
            <a id="source" class="options" href="https://github.com/Leonlit/Sorting_algorithm_visualizer" target="_blank">Source Code</a>
        </div>
        <canvas id="visualizer"></canvas>
    </body>
</html>

      
<script src="./scripts/bubbleSort.js"></script>
<script src="./scripts/selectionSort.js"></script>
<script src="scripts/insertionSort.js"></script>
<script src='scripts/quickSort.js'></script>
<script src="./scripts/utilities.js"></script>
<script src='./scripts/visualizer.js'></script>
